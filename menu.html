<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu ‚Äî Side Piece Coffee</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav__row">
      <a class="brand" href="./">
        <img src="images/logo.png" alt="Side Piece Coffee" class="brand__logo"/>
        <span class="brand__text">Side Piece Coffee</span>
      </a>
      <nav class="nav__links">
        <a href="./">Home</a>
        <a href="#order">Order</a>
      </nav>
    </div>
  </header>

  <main class="menu-page">
    <section class="menu-hero">
      <div class="container">
        <h1>Menu</h1>
        <p>Subject to availability.</p>
      </div>
    </section>

    <section id="order" class="menu-sections container">
      <nav class="tabs" role="tablist" aria-label="Menu sections">
        <button class="is-active" data-tab="food" role="tab" aria-selected="true">Food</button>
        <button data-tab="build" role="tab" aria-selected="false">Build Your Own</button>
        <button data-tab="drinks" role="tab" aria-selected="false">Drinks</button>
      </nav>

      <div class="tabpanes">
        <div id="pane-food" class="pane is-active">
          <div id="grid-food" class="grid"></div>
        </div>
        <div id="pane-build" class="pane">
          <div id="grid-build" class="grid"></div>
        </div>
        <div id="pane-drinks" class="pane">
          <div id="grid-drinks" class="grid grid--drinks"></div>
        </div>
      </div>
    </section>

    <section class="dog container">
      <div class="dog__wrap">
        <div class="dog__emoji">üêï</div>
        <div>
          <h3>Dog-friendly</h3>
          <p>We love dogs. Ask for a water bowl or a quick snack for your fluffy mate.</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__row">
      <span>¬© <span id="year"></span> Side Piece Coffee</span>
      <a href="./" class="btn btn--ghost">Home</a>
    </div>
  </footer>

  <script src="app.js" defer></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
